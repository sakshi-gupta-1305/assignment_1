<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" onsubmit="return validateForm()" class="register-form" name="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
</div>

<script>
    function validateForm() {
  let x = document.forms["register-form"]["name"].value;
  let y = document.forms["register-form"]["email"].value;
  let z = document.forms["register-form"]["pass"].value;
  let w = document.forms["register-form"]["re_pass"].value;
  if(x =="" && y=="" && z=="" && w== "")
  {
    alert("Form should be field properly");
    return false;
  }
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  if(y =="" )
     {
    alert("Email should be filled");
    return false;
  }
  if (z == "" || z.length<6 ) {
    alert("Need to enter password and should be atleast 6 digits long");
    return false;
  }
  if (w == "") {
    alert("need to fill re password");
    return false;
  }
  
}
</script>
</body>
</html>
